<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <script>

    function Person(name) {
      this.name = name
    }

    // 向 Person.prototype 上添加了一个成员
    Person.prototype.sayHi = function () {
      console.log(`${this.name}:'Hi'`)
    }

    // p1 是 Person 构造的一个实例化对象
    // p1.__proto__ 就指向 Person.prototype
    const p1 = new Person("jack")

    // p1 自己是没有 sayHi 方法
    // 会自动去 __proto__ 中查找
    // p1.__proto__ === Person.prototype
    p1.sayHi()

    // p2.__proto__ === Person.prototype
    const p2 = new Person("jhon")
    p2.sayHi()

    // 两个一模一样的函数都是同一个对象空间中过的函数
    console.log(p1.sayHi === p2.sayHi)//

    // // 给p1自己增加了一个sayHi属性
    p1.sayHi = function(){
      console.log(`${this.name}:'Hello'`)
    }

    p1.sayHi()//hello
    // // p2并未受影响
    p2.sayHi()//hi

    console.log(p1);//Person {name: "jack", sayHi: ƒ}

    p1.__proto__.sayHi = function(){
      console.log(`${this.name}:'Hello Byebye'`)
    }

    p1.sayHi()//hello
    p2.sayHi()//hello byebye

    /*
      写构造函数的宗旨
        属性直接写在函数体内
        方法写在函数.prototype
      函数的 prototype 里面的成员是专门给函数的实例化对象使用
        不是给函数自己使用的
    */

  </script>
</body>
</html>
