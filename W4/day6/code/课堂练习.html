<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Company(name) {

            this.name = name;

            this.workers = []

            this.run = function () {
                console.log(`${this.name}开始运作`);

                this.zhaoren();
                this.makeTheWork();
            }

            this.zhaoren = function () {
                console.log(`${this.name}正在招人`);
                this.workers.push(new Caiwu(5000));
                this.workers.push(new Coder(14000))
            }

            this.makeTheWork = function () {
                console.log(`${this.name}正在强迫员工搬砖`);
                this.workers.forEach(
                    w => w.work()
                )
            }

            function Caiwu(salary) {
                this.salary = salary;
                let i = 0;
                this.work = function () {
                setInterval(() => {
                    console.log(`月薪${salary}的财务正在理账,${i++}`);
                }, 2000);
            }
            }

            function Coder(salary) {
                this.salary = salary;

                this.work = function () {
                    setInterval(() => {
                        console.log(`月薪${salary}的码农正在搬砖`);
                    }, 2000);
                }
            }
        }

        const pany = new Company("快乐加班公司")
        pany.run()
    </script>
</body>

</html>
