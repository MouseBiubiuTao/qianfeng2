<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        dd{
            margin:0 ;
        }
    </style>
</head>
<body>
    <h1>无序列表</h1>
    <ul>
        <li>吴签</li>
        <li>黄子韬</li>
        <li>鹿晗</li>
        <li>张艺兴</li>
    </ul>

    <H2>有序列表</H2>
    <ol type="1">
        <li>中国</li>
        <li>美国</li>
        <li>日本</li>
        <li>俄罗斯</li>
    </ol>
    
    <H2>有序列表</H2>
    <ol start="3">
        <li>中国</li>
        <li>美国</li>
        <li>日本</li>
        <li>俄罗斯</li>
    </ol>

    <h3>自定义列表</h3>
    <dl>
        <dt>奥运项目</dt>
        <dd>乒乓球</dd>
        <dd>游泳</dd>
        <dd>跳高</dd>
        <dd>田径</dd>
    </dl>

</body>
</html>
