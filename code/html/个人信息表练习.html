<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin-left: 100px; 
            width: 400px;

            font-size: 14px;
            font-family: "宋体";
        }

    </style>

    <table border="1"   align="center"     cellspacing="0";>
        <tr>
            <td>

                </select>

                </select>
                <select >

                    <option >2000年</option>
                </select><br />
            </span>
            <span> 性别

                <option >男</option>

            </select></span><br />
            <span><b>其他信息<hr /></b></span><br />

                <input type="radio" name="dd">不喜欢
            </span>
            </span><br />

            </span><br />

            <span><input type="submit" value="请提交你的意见"></span>

            </td>
