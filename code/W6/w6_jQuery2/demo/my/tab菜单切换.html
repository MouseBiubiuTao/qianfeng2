<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tab {
            border: 2px solid #ddd;
            padding: 2px;
            width: 353px;
        }

        .tab header {
            padding-bottom: 2px;
            border-bottom: 2px solid #ddd;
            overflow: hidden;
        }

        .tab header div {
            float: left;
            padding: 5px 15px;
            border-right: 1px solid #ddd;
        }

        .tab .active {
            background-color: #fc0;
            color: #fff;
        }

        .tab .content {
            padding: 15px;
            min-height: 290px;
            position: relative
        }

        .tab .content div {
            position: absolute;
            left: 15px;
            top: 15px;
            right: 15px;
            bottom: 15px
        }
    </style>
</head>

<body>
    <div class="tab">
        <header>
            <div>Tab1</div>
            <div>Tab2</div>
            <div>Tab3</div>
            <div>Tab4</div>
            <div>Tab5</div>
        </header>
        <div class="content">
            <div><img src="img/g1.jpg"></div>
            <div><img src="img/g2.jpg"></div>
            <div><img src="img/g3.jpg"></div>
            <div><img src="img/g4.jpg"></div>
            <div><img src="img/g5.jpg"></div>
        </div>
    </div>

    <script src="./js/jquery-3.1.1.js"></script>
    <script>
        jQuery(function ($) {
            /*
				初始化效果
					* 隐藏除第一张以外的图片
					* 高亮显示第一个tab
				点击切换
					* 重点：获取当前索引值（方法：index()）
					* 高亮显示当前tab，去除其它高亮
					* 显示对应图片，隐藏其它图片
			 */
            const $content = $('.content > div')
            const $tabItem = $('.tab > header > div')

            //  隐藏第一张以外的图片
            $content.not(':first').hide()

            //  设置第一个tab 高亮
            $tabItem.first().addClass('active')

            //  设置点击事件
            $tabItem.on('click', function () {
                // 获取当前索引  index() 不给值就返回当前元素相对于父元素的位置索引
                const $currentIndex = $(this).index();

                //  高亮当前点击的tab  其他不亮
                $(this).addClass('active');
                $(this).siblings().removeClass('active');

                //  显示点击tab序号的图片 其他隐藏      默认无动画      800是动画速度
                // $content.eq($currentIndex).show(300);
                // $content.eq($currentIndex).siblings().hide();

                // 动画 fadeIn  淡入  fadeOut   淡出
                $content.eq($currentIndex).fadeIn();
                $content.eq($currentIndex).siblings().fadeOut();
            })

        })
    </script>

</body>

</html>
