<body>

    <script>
        // 小明要到美国旅游，可是那里的温度是以华氏度为单位记录的。它需要一个程序将华氏温度（80度）转换为摄氏度，并以华氏度和摄氏度为单位分别显示该温度

        // 提示：摄氏度与芈氏度的转换公式为：摄氏度 = 5/9.0*(华氏度-32)，保留3位小数。

        var huashi = 80;

        sheshi = 5 / 9 * (huashi - 32);

        var sheshi = sheshi.toFixed(3);

        alert("当地温度为" + sheshi + "摄氏度");

    </script>

</body>

</html>
