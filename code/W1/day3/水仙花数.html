<body>
    <script>
        // 求100-999之间的【水仙花数】。 算法 : abc = a³ + b³ + c³
        // 分别使用for循环和while循环实现
        for (var i = 100; i < 1000; i++) {
            var a = parseInt(i / 100)
            var b = parseInt(i % 100 / 10)
            var c = i % 10

            if (i === (a * a * a + b * b * b + c * c * c)) {
                console.log(i)
            }
        }
    </script>

</body>
