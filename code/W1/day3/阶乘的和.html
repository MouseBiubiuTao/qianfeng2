<body>
    <script>
        // 求1!+2!+3!+...+20!的值
        var sum = 0;
        for (var i = 1; i < 21; i++) {
            var jc = 1;
            for (var j = 1; j <= i; j++) {
                jc *= j;
            }
            sum += jc;
            console.log(i,jc,sum)
        }
    </script>
