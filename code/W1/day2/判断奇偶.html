            margin-bottom: 20px;

            outline: none;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 30px;

        }
    </style>

<body>
    <input type="text" placeholder="请输入一个数" id="ip">
    <button id="btn">查询奇偶</button>

    <script>
        function fn1() {
            btn.onclick = function () {
                var shu, zhi;
                shu = ip.value;
                zhi = shu % 2;

                if (zhi == 0) {
                    alert("这是一个整数")
                }else if (zhi != 0) {
                    alert("不是一个整数")
                }
            }
        }
        fn1()
    </script>
