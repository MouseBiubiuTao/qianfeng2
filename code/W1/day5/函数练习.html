        function digit(num, k) {
            var ret = 0;
            for (i = 1; i <= k; i++) {
                ret = num % 10;
                num = parseInt(num / 10);

        function fn11(num) {

        function fn12(n) {
            var srt = "";
            if (n % 2 === 0) {
                for (i = 2; i <= n; i += 2) {
                    srt += 1 + "/" + i + (i === n ? "" : "+");
                }
            } else {
                for (i = 2; i <= n; i += 2) {

                }
            }

        }
