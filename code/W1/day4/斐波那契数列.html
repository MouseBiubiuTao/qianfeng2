<body>
    <script>
        // 斐波那契数列：前两项为1 之后每项为前两项之和
        // 1 1 2 3 5 8 13 21 ...

        function getFibonacci(n) {
            if (n === 0 || n === 1) {
                return 1
            } else {
                return getFibonacci(n - 1) + getFibonacci(n - 2)
            }
            for (i = 1; i <= 10; i++) {
                console.log(i, getFibonacci(i));
            }
        }
    </script>

</body>
