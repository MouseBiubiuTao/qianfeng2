<body>



  <script>
    // 什么是正则表达式 “规则表达式”

    // 就是我们通过一些符号和特殊符号组成一个模式
    // 用来检测字符串是不是符合我写的 “规则”

    // 怎么写一个正则
    
    // 字面量
    var reg1 = /abc/ //{...} [...] /.../

    // 内置构造函数
    var reg2 = new RegExp('abc')

    console.log(reg1)
    console.log(reg2)

    // 实际上 正则表达式 是一个引用数据类型

  </script>
</body>
