<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .out {
            width: 500px;
            height: 500px;
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center {
            width: 300px;
            height: 300px;
            background-color: skyblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .inner {
            width: 100px;
            height: 100px;
            background-color: purple;
        }
    </style>
</head>

<body>

    <div class="out">
        <div class="center">
            <div class="inner"></div>
        </div>
    </div>

    <script>
        var inner = document.querySelector(".inner");
        var center = document.querySelector(".center");
        var out = document.querySelector(".out");

        inner.addEventListener(
            "click",
            function (e) {
                e = e || window.event;
                console.log("inner", e);

            }, true
        )

        center.addEventListener(
            "click",
            function (e) {
                e = e || window.event;
                console.log("center", e);
                e.stopPropagation()
            }, true

        )

        out.addEventListener(
            "click",
            function (e) {
                console.log("out", e);
            }, true
        )
    </script>
</body>

</html>
