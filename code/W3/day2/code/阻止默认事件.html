<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        ul {
            width: 200px;
            position: absolute;
            display: none;
        }

        li {
            width: 100%;
            height: 40px;
            /* 宽度包含border 设置为content-box则宽度不包含border */
            box-sizing: border-box;
            border: 2px solid #333;
        }

        li.active {
            background-color: #ccc;
        }
    </style>
</head>

<body>

    <a href="https://www.baidu.com" id="aBaidu">百度一下</a>

    <ul id="myMenu">
        <li>修身</li>
        <li>齐家</li>
        <li>治国</li>
        <li>撩妹</li>
    </ul>

    <script>
        aBaidu.addEventListener(
            "click",
            function (e) {
                e = e || window.event;
                alert("危险网址")

                e.preventDefault()
            }
        )







        document.addEventListener(
            "contextmenu",
            function (e) {
                e.preventDefault();

                myMenu.style.display = "block";
                myMenu.style.left = e.pageX + "px";
                myMenu.style.top = e.pageY + "px";
            }
        )

        document.addEventListener(
            "click",
            function (e) {
                myMenu.style.display = "none"
            }
        )

        var liItem = document.querySelectorAll("#myMenu>li");
        liItem.forEach(
            function (item) {
                item.onclick = function () {
                    console.log(this.innerText);
                }

                item.addEventListener(
                    "mouseenter",
                    function (e) {
                        this.classList.add("active")
                    }
                )

                item.addEventListener(
                    "mouseleave",
                    function (e) {
                        this.classList.remove("active")
                    }
                )
            }
        )
    </script>

</body>

</html>
