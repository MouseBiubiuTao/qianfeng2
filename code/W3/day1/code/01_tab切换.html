<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        /* 常规reset动作 */
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        ul,
        ol,
        li {
            list-style-type: none;
        }

        #box {
            width: 800px;
            height: 600px;
            border: 1px solid black;
            margin: 50px auto;

            display: flex;
            flex-direction: column;
        }

        #box>ul {
            width: 100%;
            height: 60px;
            /* background-color: coral; */
            display: flex;
        }

        #box>ul>li {
            /* width: 100%; */
            flex-grow: 1;
            height: 100%;
            background-color: orange;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }

        #box>ul>li.active {
            background-color: darkorange;
        }

        #box>ol {
            width: 100%;
            /* height: 50px; */
            flex-grow: 1;
            background-color: burlywood;
            position: relative;
        }

        #box>ol>li {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 50px;
        }

        #box>ol>li.active {
            display: flex;
        }
    </style>

</head>

<body>
    <div id="box">
        <!-- 标签 -->
        <ul id="tabs">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
        </ul>

        <!-- 内容 -->
        <ol id="cons">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
        </ol>
    </div>

    <script>
        var tabs = document.querySelectorAll("ul>li")
        var contents = document.querySelectorAll("ol>li")

        /* 给所有标签添加点击监听 */
        // tabs.forEach(
        //     function(tab,index){
        //         tab.onclick = function(){
        //             // 全体标签取消高亮（remove active）
        //             tabs.forEach(
        //                 function(t){
        //                     t.classList.remove("active")
        //                 }
        //             )

        //             // 当前点击的标签增加高亮（add active）
        //             this.classList.add("active")

        //             // 全体内容取消显示（remove active）
        //             contents.forEach(
        //                 function(c){
        //                     c.classList.remove("active")
        //                 }
        //             )

        //             // 第index号内容增加显示（add active）
        //             contents[index].classList.add("active")
        //         }
        //     }
        // )

        for (var i = 0; i < tabs.length; i++) {
            // 遍历的过程中 将序号暗藏于每个tab中
            tabs[i].setAttribute("index",i)

            tabs[i].onclick = function () {
                // console.log(i);
                console.log(this.getAttribute("index"));

                tabs.forEach(
                    function(t){
                        t.classList.remove("active")
                    }
                )
                contents.forEach(
                    function(c){
                        c.classList.remove("active")
                    }
                )

                this.classList.add("active")

                // 从当前点击的标签（this）中拿出暗藏的index 找到对应的content 设置active
                contents[this.getAttribute("index")*1].classList.add("active")
            }
        }
        console.log("循环结束",i);
    </script>

</body>

</html>
