<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100px;
            height: 100px;
            background-color: pink;

            position: absolute;
            top: 0;
            left: 0;
        }

        #div2 {
            width: 100px;
            height: 100px;
            background-color: green;

            position: absolute;
            top: 200px;
            left: 0;
        }

        #div3 {
            width: 100px;
            height: 100px;
            background-color: blueviolet;

            position: absolute;
            top: 400px;
            left: 0;
        }
    </style>
</head>

<body>
    <div></div>

    <div id="div2"></div>

    <div id="div3"></div>

    <script>
        const div = document.querySelector("div")

        div.onclick = function () {
            move(div, "left", 200, 3000)
        }

        div.oncontextmenu = function (e) {
            e.preventDefault()
            move(div, "top", 200, 2000)
        }

        div2.onclick = function (e) {
            move(div2, "left", 200, 1000)
        }

        div3.onclick = function (e) {
            move(div3, "left", 500, 500)
        }

        /* 
        动画封装
        elem 要做动画的元素
        attr 要做动画的属性
        target 属性的目标值
        timeCost 动画用时
        */

        function move(elem, attr, target, timeCost) {

            let val = parseFloat(getComputedStyle(elem)[attr]);

            const speed = (target - val) / (timeCost / 40);

            let timerId = setInterval(
                () => {
                    val += speed;
                    elem.style[attr] = val + "px";
                },
                40
            )

            setTimeout(() => {
                clearInterval(timerId);

                elem.style[attr] = target + "px";
            }, timeCost);
        }
    </script>


</body>

</html>
