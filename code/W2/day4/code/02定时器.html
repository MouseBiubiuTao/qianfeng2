    <!-- 10秒后 炸弹爆炸 -->
    <script>
        // 开始10秒倒计时
        var seconds = 10
        var timerId1 = setInterval(function () {
            pTimer.innerText = `距离炸弹爆炸还有${--seconds}秒`
        }, 1000)

        // 10秒后执行定义的任务 
        // 返回值为定时器id
        var timerId2 = setTimeout(function () {
            pBomb.innerText = "BOOOOM!!!"

            // 清除周期定时器
            clearInterval(timerId1)
            pTimer.innerText = `00:00`
        }, 10 * 1000)

        btnRemove.onclick = function () {
            // 清除周期定时器
            clearInterval(timerId1)
            pTimer.innerText = `00:00`

            // 清除延时定时器
            clearTimeout(timerId2)
            pBomb.innerText = "炸弹已拆除"
        }
    </script>
</body>
