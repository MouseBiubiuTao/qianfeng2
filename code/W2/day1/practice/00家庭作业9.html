<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        // 3. 创建一个对象，
        // var obj = new Object()
        var obj = {name:"张全蛋",age:20}

        // 该对象存储一个学生的信息，该对象包含学号、身份证、年龄、性别、所学专业等属性信息，
        obj.sid = "001"
        obj.idcode = "123456199506224321"
        obj.gender = false
        obj.major = "撸码系"

        // 同时该对象包含一个自我介绍的方法，用来输出该对象的所有信息
        obj.selfTell = function(){
            for(var attr in obj){
                console.log(attr,obj[attr]);
            }
        }

        // console.log(obj);
        // console.log(obj.gender);
        obj.selfTell()

    </script>
</body>
