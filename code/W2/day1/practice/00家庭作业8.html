    <script>
        // 2. 有一个从小到大排好序的数组。现输入一个数，要求按原来的规律将它插入数组中。
        /* 将item 插入在arr中的正确位置 arr是一个升序排列的数组 */
        function insertItem(arr,item)  {
            // 1 2 【2.5】 3
            // 考虑比arr[0]小的情况
            if(item <= arr[0]){
                arr.unshift(item)
                return
            }

            // 考虑比arr[arr.length-1]大的情况
            if(item >= arr[arr.length-1]){
                arr.push(item)
                return
            }

            // 遍历数组中的每个位置
            for(var i=0;i<arr.length-1;i++){
                // 如果item比i位大 且比i+1位小 就插入在i+1位
                if(item >= arr[i] && item <= arr[i+1]){
                    arr.splice(i+1,0,item)
                    return
                }
            } 
        }
        
        /* 加工Math.PI为一个不重复的number数组 */

        // 把3.1415926弄成字符串 再以.为分隔符炸碎为["3","1415926"]
        var arr = Math.PI.toString().split(".") 
        console.log(arr); 
        var newArr = [] 

        // 遍历["3","1415926"] 
        for(var i=0;i<arr.length;i++){
            //"1415926"
            // 将"1415926"继续炸碎为["1","4","1","5","9","2","6"] 丢给tempArr
            var tempArr = arr[i].split("")

            // 将["1","4","1","5","9","2","6"]中的每一个元素
            for(var j=0;j<tempArr.length;j++){

                // *1 隐式地转换为Number
                var item = tempArr[j]*1

                // 在不重复的情况下丢入newArr
                if(newArr.indexOf(item)===-1){
                    newArr.push(item)
                }
            }
        }
        console.log(newArr);

        // 对newArr排序
        newArr.sort(function(a,b){
            return a-b
        })
        

        // 将任意的number插入数组中的正确位置
        insertItem(newArr,0.5)
        insertItem(newArr,15)
        insertItem(newArr,5.5)
        insertItem(newArr,3)
        console.log(newArr);

    </script>
</body>
