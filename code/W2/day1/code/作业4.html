<body>
    <script>
        // 2. 数组的冒泡排序
        var arr = [3, 2, 5, 6, 1, 4, 7, 0, 9, 8]

        function bubbleSort(arr) {
            var temp;
            for (i = 1; i < arr.length; i++) {

                for (j = 0; j < arr.length - i; j++) {

                    if (arr[j] > arr[j + 1]) {
                        
                        temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
        }
        bubbleSort(arr)
        console.log(arr);
    </script>
</body>

</html>
