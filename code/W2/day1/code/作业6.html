<body>
    <script>
        // 4. 编写函数map(arr) 把数组中的每一位数字都增加30%，并返回一个新数组
        var arr = [10, 100, 1000]
        var temp = []

        function map(arr) {
            for (i = 0; i < arr.length; i++) {
                temp.push(arr[i] * 1.3)
            }
            return temp
        }

        console.log(map(arr));
    </script>
