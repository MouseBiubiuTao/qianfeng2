<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 2. 通过循环按执行顺序，做一个5×5的二维数组，赋1到25的自然数，，然后输出该数组的左下半三角。试编程。

        var tempArr = []
        var tArr = []

        for (var i = 1; i < 26; i++) {
            tempArr.push(i)
            if (tempArr.length === 5) {
                tArr.push(tempArr)

                tempArr = []
            }
        }
        console.log(tArr);

        for (i = 0; i <= tArr.length; i++) {

            for (j = 0; j <= i; j++) {

                var ret = tArr[i][j]
                document.write(ret, "&nbsp;")
            }
            document.write("<br>")
        }
    </script>

</body>

</html>
