    <!-- some every -->
    <script>
        /* 
        some() 方法测试数组中是不是至少有1个元素通过了被提供的函数测试。它返回的是一个Boolean类型的值。
        every() 方法测试一个数组内的所有元素是否都能通过某个指定函数的测试。它返回一个布尔值。
        */
       var people = []
       people.push({name:"张全蛋",money:1000000})
       people.push({name:"张半蛋",money:5000000})
       people.push({name:"张双蛋",money:2000000})

        // 村里是不是有百万富翁 some
        var ret = people.some(function(person){
            // if(person.money >= 1000000){
            //     return true
            // }
            return person.money >= 1000000
        })
        // console.log(ret);

        // 村里是不是人人都是百万富翁 every
        ret = people.every(function(person){
            return person.money >= 1000000
        })
        console.log(ret);

    </script>
