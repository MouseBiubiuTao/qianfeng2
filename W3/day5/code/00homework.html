<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        /* 常规reset动作 */
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        ul,
        ol,
        li {
            list-style-type: none;
        }

        #box {
            width: 800px;
            height: 600px;
            border: 1px solid black;
            margin: 50px auto;

            display: flex;
            flex-direction: column;
        }

        #box>ul {
            width: 100%;
            height: 60px;
            /* background-color: coral; */
            display: flex;
        }

        #box>ul>li {
            /* width: 100%; */
            flex-grow: 1;
            height: 100%;
            background-color: orange;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }

        #box>ul>li.active {
            background-color: darkorange;
        }

        #box>ol {
            width: 100%;
            /* height: 50px; */
            flex-grow: 1;
            background-color: burlywood;
            position: relative;
        }

        #box>ol>li {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 50px;
        }

        #box>ol>li.active {
            display: flex;
        }
    </style>

</head>

<body>
    <div id="box">
        <ul id="tabs">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <ol id="cons">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
        </ol>
    </div>

    <script>
        /* 找出tabs下的所有li(标签) cons下的所有li（内容）*/
        let tabs = document.querySelectorAll("ul>li")
        let contents = document.querySelectorAll("ol>li")

        /* 给每个tab绑定点击监听事件 */
        for (let i = 0; i < tabs.length; i++) {
            // 在循环时就藏index于每个tab之中
            tabs[i].setAttribute("index", i)

            tabs[i].onclick = () => {
                // 拿出当前tab的序号
                let index = tabs[i].getAttribute("index")
                // 所有的tab都黯然失色
                tabs.forEach((tab)=>{
                    tab.classList.remove("active")
                })
                // 将当前点击的tab高亮
                tabs[i].classList.add("active")

                // 所有的content都消失
                contents.forEach((content) =>{
                    content.classList.remove("active")
                })
                // 将对应的content显示出来 
                contents[index].classList.add("active")
            }
        }

        console.log("你妹", i);
    </script>

</body>

</html>
