<body>
    <div id="box">点我试试看</div>

        var div = document.querySelector("#box")

        // 事件监听
        // 一刻不停的观察着你的动向
        // element.addEventListener()  添加一个事件侦听器
        // 是我们监听事件的一个方式
        //                                    事件类型        处理函数
        // 语法： dom元素.addEventListener('侦听哪一个事件'， 你要做什么)
        // 这个方法不兼容 IE 8 及一下不支持

        // 可以给同一个 dom 元素同一个事件绑定多个事件处理函数
        // 有执行顺序的，哪个事件先绑定，哪个事件先执行

        function clickHandler1(e) {
            console.log('我被点击了1')
        }
        var clickHandler2 = function (e) {
            console.log("我的第二个事情2");
        }

        // add 添加 event 事件 listener 监听器
        div.addEventListener(
            "click",
            clickHandler1
        )

        div.addEventListener(
            "click",
            clickHandler2
        )

        /* 有add就有remove 移除事件监听器clickHandler */
        div.removeEventListener(
            "click",
            clickHandler1
        )

        // div.removeEventListener("click", handler2);
