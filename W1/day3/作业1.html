    <script>
        for (var i = 1; i <= 5; i++) {

            var x = (i - 3) > 0 ? (i - 3) : (3 - i);

            for (var j = 1; j <= 5; j++) {
                if (j <= x || j > 5 - x) {
                    document.write("&nbsp;")
                } else {
                    document.write("*")
                }

            }
            document.write("<br>")

        }
    </script>
