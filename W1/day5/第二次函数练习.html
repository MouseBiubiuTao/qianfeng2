        // 7. 求m-n之间数字的和
        function fn7(m, n) {
            var sum = 0;
            if (m > n) {
                for (i = m; i > n; i--) {
                    sum += i;
                }
                return sum
            } else if (n > m) {
                for (j = n; j > m; j--) {
                    sum += j;
                }
                return sum
            }
        }

            var temp = parseInt(num / Math.pow(10, k - 1))
