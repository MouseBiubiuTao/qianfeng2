<body>
    1.可用字符大小写字母、数字、下划线_、$
    2.不能以数字开头
    3.要【语义化】（望文生义，不要起没有任何意义的名字a,b,c）
    4.使用【小驼峰】命名变量：小写字母开头，每个新单词的首字母大写 aCleaverStudent
    5.使用【全大写+_】命名常量：A_CLEVER_STUDENT
</body>
