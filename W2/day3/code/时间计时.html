<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="PTime">innerText</p>
    <button id="btn">开始/暂停</button>
    <script>
        function handler() {
            var date = new Date()
            var dateStr = date.getSeconds()
            return PTime.innerText = dateStr
        }

        // var timerId = setInterval(
        //     handler,
        //     1000
        // )

        var timerId = null

        btn.onclick = function () {

            if (timerId === null) {

                timerId = setInterval(

                    function () {

                        var date = new Date()
                        var dateStr = date.getSeconds();
                        PTime.innerText = dateStr;
                    },
                    1000
                )
            } else {
                clearInterval(timerId)
                timerId = null
            }
        }
    </script>
</body>

</html>
