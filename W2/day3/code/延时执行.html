<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="pBomp">敌军即将抵达</p>
    <button id="btn">消灭他</button>
    <script>
        var time = setTimeout(
            function () {
                pBomp.innerText = "loss"
            },
            3000
        );

        btn.onclick = function () {
            clearTimeout(time);
            pBomp.innerText = "win"
        }
    </script>
</body>

</html>
