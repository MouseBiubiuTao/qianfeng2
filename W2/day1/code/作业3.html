    <script>
        // 1. 随机生成一个五位以内的数，然后输出该数共有多少位，每位分别是什么

        var unmber = parseInt(Math.random() * 100000)
        console.log(unmber);

        var tempArr = []

        while (unmber >= 1) {

            var element = unmber % 10

            tempArr.unshift(element)

            unmber = parseInt(unmber / 10)

            // console.log(unmber);
        }
        console.log(tempArr.length , tempArr);
    </script>
