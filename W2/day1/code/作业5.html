    <script>
        // 3. 数组的选择排序
        var arr = [3, 2, 5, 6, 1, 4, 7, 0, 9, 8]

        function selectSort(arr) {
            var temp;
            for (var i = 0; i < arr.length - 1; i++) {
                var minValue = arr[i];
                var minIndex = i;

                for (var j = i + 1; j < arr.length; j++) {

                    if (arr[j] < minValue) {
                        var minValue = arr[j];
                        var minIndex = j;
                    }
                }
                
                if (minIndex !== i) {
                    temp = arr[i];
                    arr[i] = arr[minIndex]
                    arr[minIndex] = temp
                }
            }
        }
        selectSort(arr)
        console.log(arr);
    </script>
