    <script>
        // 4. 编写函数map(arr) 把数组中的每一位数字都增加30%，并返回一个新数组
        // fn 由item得到newItem的映射规则  
        function map(arr,fn){
            var newArr = []
            for(var i=0;i<arr.length;i++){
                var item = arr[i]
                newArr.push(fn(item))
            }
            return newArr
        }    
        var arr = [1,2,3,4] 

        // var fn = function(item){
        //     return Math.pow(item,2)
        // }
        // console.log(map(arr,fn));   
        var newArr = map(arr,function(item){
            return Math.pow(item,2)
        })
        console.log(newArr);
    </script>
